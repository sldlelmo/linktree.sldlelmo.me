<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <script>
      // 3DS / Wii U Check #1
      // Reduced Motion Check
      // By Gemini AI
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        window.location.href = "./no-css"
      }

      // 3DS / Wii U Check #2
      // userAgent Check
      // By Gemini AI
      if (navigator.userAgent.indexOf("Nintendo 3DS") > -1 || navigator.userAgent.indexOf("Nintendo WiiU") > -1) {
        window.location.href = "./no-css"
      }
    </script>
    <!-- Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Blue_circled_9.svg/220px-Blue_circled_9.svg.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <a id="profilePicture">
      <img src="https://media.tenor.com/qv9AZ2UJkCAAAAAM/funky-cirno.gif" alt="Gif of a Spinning Cirno Fumo">
    </a>

    <div id="userName">
      Language Selector
    </div>
    <div id="userName">
      /
    </div>

    <div id="links">
      <a class="link" href="./en">
        <i class="fas fa-globe">&nbsp;</i>English<br>/en
      </a>
      <a class="link" href="./jp">
        <i class="fas fa-globe">&nbsp;</i>日本語 (Japanese)<br>/jp
      </a>
      <a class="link" href="./no-css" style="font-family: '';">
        <i class="fas fa-font">&nbsp;</i>No CSS<br>/no-css
      </a>
    </div>
  </body>
</html>
